[meta]
title = "Rust Voice Agent"
description = "Get started using Deepgram's Voice Agent with this Rust demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/rust-voice-agent"
useCase = "voice-agent"
language = "Rust"
framework = "Axum"
sdk = "N/A"
tags = ["voice-agent", "conversational-ai", "voice-ai", "voice-bot", "rust", "axum"]

[check]
command = ["command -v git", "command -v cargo", "command -v pnpm"]
message = "Prerequisites checked"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["cargo fetch", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[start.pre]
command = ["test -f .env || echo 'Error: .env file not found'", "test -d frontend/.git || echo 'Error: Frontend submodule not initialized'"]
message = "Pre-flight checks complete"

[start]
command = ["cargo run --release", "cd frontend && corepack pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf target", "rm -rf frontend/node_modules", "rm -rf frontend/dist"]
message = "Build artifacts cleaned"

[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"

[test]
command = "bash contracts/tests/run-voice-agent-app.sh"
message = "Running conformance tests"
